<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Retro Weekly Planner</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Press+Start+2P&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Press Start 2P', cursive;
            background-color: #1a1a1a;
            color: #f0f0f0;
            /* Add a subtle scanline effect */
            background-image: linear-gradient(rgba(0, 0, 0, 0.3) 50%, transparent 50%);
            background-size: 100% 4px;
        }
        /* Custom class for the pixelated border effect */
        .pixel-border {
            border: 4px solid #f0f0f0;
            box-shadow: 
                inset 0 0 0 4px #1a1a1a,
                0 0 0 4px #f0f0f0;
            padding: 1rem;
            background-color: #2c2c2c;
        }
        .day-container {
             border: 4px solid #5a5a5a;
             box-shadow: 
                inset 0 0 0 4px #1a1a1a,
                0 0 0 4px #5a5a5a;
            padding: 1rem;
            background-color: #2c2c2c;
            transition: all 0.2s ease;
        }
        .day-container:hover {
            border-color: #00ff00; /* Bright green on hover */
            box-shadow: 
                inset 0 0 0 4px #1a1a1a,
                0 0 0 4px #00ff00;
        }
        .section-title {
            color: #00ffff; /* Cyan */
            text-shadow: 2px 2px #ff00ff; /* Magenta shadow */
            margin-top: 1rem;
            margin-bottom: 0.5rem;
            font-size: 0.8rem;
        }
        .editable-area {
            width: 100%;
            min-height: 80px;
            background-color: #1a1a1a;
            border: 2px solid #5a5a5a;
            padding: 8px;
            margin-top: 4px;
            line-height: 1.5;
            color: #00ff00; /* Green terminal text */
            font-size: 0.9rem;
            resize: vertical;
            outline: none;
        }
        .editable-area:focus {
            border-color: #00ffff;
        }
        .header-link {
            color: #ffff00; /* Yellow */
            text-decoration: none;
            transition: color 0.2s;
        }
        .header-link:hover {
            color: #ff00ff; /* Magenta */
        }
        .download-btn {
            background-color: #ffff00;
            color: #1a1a1a;
            padding: 1rem 2rem;
            font-family: 'Press Start 2P', cursive;
            text-transform: uppercase;
            border: 4px solid #1a1a1a;
            box-shadow: 4px 4px 0 #f0f0f0;
            cursor: pointer;
            transition: all 0.1s ease;
        }
        .download-btn:active {
            transform: translate(4px, 4px);
            box-shadow: none;
        }
        [contenteditable="true"] {
            outline: none;
        }
        .editable-p {
             border-bottom: 2px dashed #5a5a5a;
             padding-bottom: 2px;
             display: inline-block;
        }
        .editable-p:focus-within {
             border-bottom-color: #00ff00;
        }

    </style>
</head>
<body class="p-4 sm:p-6 md:p-8">

    <div id="planner-container" class="max-w-7xl mx-auto">
        <!-- Header -->
        <header class="text-center mb-10">
            <a href="https://cindnesskult.com" target="_blank" class="header-link block mb-4 text-sm">&lt;&lt; Back to Home</a>
            <h1 class="text-4xl md:text-5xl uppercase" style="color: #00ffff; text-shadow: 3px 3px #ff00ff;">Weekly Planner</h1>
            <p class="text-lg mt-4 editable-p">
                <span contenteditable="true">Week of: <span class="text-yellow-300">July 27 - Aug 2, 2025</span></span>
            </p>
        </header>

        <!-- Main Goals Section -->
        <div class="pixel-border mb-10">
            <h2 class="text-xl text-center mb-4 uppercase" style="color: #ffff00;">Main Quests</h2>
            <div class="grid grid-cols-1 md:grid-cols-3 gap-4 text-sm">
                <div contenteditable="true" class="bg-[#1a1a1a] p-4 min-h-[80px] border-2 border-dashed border-[#5a5a5a]">Primary Quest...</div>
                <div contenteditable="true" class="bg-[#1a1a1a] p-4 min-h-[80px] border-2 border-dashed border-[#5a5a5a]">Side Quest...</div>
                <div contenteditable="true" class="bg-[#1a1a1a] p-4 min-h-[80px] border-2 border-dashed border-[#5a5a5a]">Bonus Objective...</div>
            </div>
        </div>

        <!-- Weekly Grid -->
        <div class="grid grid-cols-1 lg:grid-cols-2 xl:grid-cols-3 gap-8">
            <!-- Day Template -->
            <script>
                const days = [
                    { day: "Sunday" }, { day: "Monday" }, { day: "Tuesday" },
                    { day: "Wednesday" }, { day: "Thursday" }, { day: "Friday" },
                    { day: "Saturday" }
                ];
            </script>

            <template id="day-template">
                <div class="day-container">
                    <div class="flex justify-between items-baseline border-b-4 border-dotted border-[#5a5a5a] pb-2 mb-4">
                        <h3 class="text-xl uppercase"></h3>
                        <span contenteditable="true" class="text-xl text-yellow-300">##</span>
                    </div>
                    <div>
                        <h4 class="section-title">Appointments/Obligations/Assignments</h4>
                        <div contenteditable="true" class="editable-area"></div>
                    </div>
                    <div>
                        <h4 class="section-title">Things I NEED to do</h4>
                        <div contenteditable="true" class="editable-area"></div>
                    </div>
                    <div>
                        <h4 class="section-title">Things I WANT to do</h4>
                         <div contenteditable="true" class="editable-area"></div>
                    </div>
                    <div>
                        <h4 class="section-title">Notes & Doodles</h4>
                        <div contenteditable="true" class="editable-area"></div>
                    </div>
                </div>
            </template>
        </div>
    </div>
        
    <!-- Navigation -->
    <div class="text-center mt-12">
         <button id="download-btn" class="download-btn">Download Planner</button>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const container = document.querySelector('.grid');
            const template = document.getElementById('day-template');
            days.forEach(d => {
                const clone = template.content.cloneNode(true);
                clone.querySelector('h3').textContent = d.day;
                container.appendChild(clone);
            });

            const downloadBtn = document.getElementById('download-btn');
            downloadBtn.addEventListener('click', () => {
                const plannerElement = document.getElementById('planner-container');
                
                // Temporarily remove hover effects to ensure clean capture
                const dayContainers = document.querySelectorAll('.day-container');
                dayContainers.forEach(dc => dc.classList.add('no-hover'));

                html2canvas(plannerElement, {
                    backgroundColor: '#1a1a1a', // Ensure background is captured
                    scale: 2 // Increase resolution for better quality
                }).then(canvas => {
                    const link = document.createElement('a');
                    link.download = 'my-weekly-planner.png';
                    link.href = canvas.toDataURL('image/png');
                    link.click();

                    // Restore hover effects after capture
                     dayContainers.forEach(dc => dc.classList.remove('no-hover'));
                });
            });
        });
    </script>

</body>
</html>
