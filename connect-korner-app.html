<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connect Korner</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load React and Babel -->
    <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
    <style>
        /* A little extra style to make sure the body takes up full height */
        html, body, #root {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #f9fafb; /* bg-gray-50 */
        }
    </style>
</head>
<body>
    <div id="root"></div>

    <!-- This is where our React app will live -->
    <script type="text/babel">
        // Import Firebase modules from the web
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-app.js";
        import { 
            getAuth, 
            signInWithPopup, 
            GoogleAuthProvider, 
            onAuthStateChanged, 
            signOut 
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-auth.js";
        import { 
            getFirestore, 
            collection, 
            addDoc, 
            query, 
            where, 
            onSnapshot,
            orderBy,
            Timestamp,
            doc,
            getDoc
        } from "https://www.gstatic.com/firebasejs/9.15.0/firebase-firestore.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
          apiKey: "AIzaSyBuHcx6YnoOJyZrmoRtHJl361Zujil1fSk",
          authDomain: "connect-korner.firebaseapp.com",
          projectId: "connect-korner",
          storageBucket: "connect-korner.firebasestorage.app",
          messagingSenderId: "931492369413",
          appId: "1:931492369413:web:637bd12f64200eb255386c",
          measurementId: "G-DE3Z43G18D"
        };

        // --- Initialize Firebase ---
        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getFirestore(app);
        const provider = new GoogleAuthProvider();

        // --- Helper Components ---
        const Spinner = () => (
            <div className="flex justify-center items-center p-8">
                <div className="w-16 h-16 border-4 border-blue-500 border-dashed rounded-full animate-spin"></div>
            </div>
        );

        const MessageBox = ({ children, type = 'info' }) => {
            const baseClasses = "p-4 rounded-lg my-4 text-center";
            const typeClasses = {
                info: "bg-blue-100 text-blue-800",
                error: "bg-red-100 text-red-800",
                success: "bg-green-100 text-green-800",
            };
            return <div className={`${baseClasses} ${typeClasses[type]}`}>{children}</div>;
        };

        // --- Main Application Components ---
        function App() {
            const { useState, useEffect } = React;
            const [user, setUser] = useState(null);
            const [loading, setLoading] = useState(true);
            const [view, setView] = useState('boards'); // 'boards', 'posts', 'postDetail'
            const [selectedBoard, setSelectedBoard] = useState(null);
            const [selectedPost, setSelectedPost] = useState(null);

            useEffect(() => {
                const unsubscribe = onAuthStateChanged(auth, (currentUser) => {
                    setUser(currentUser);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            const handleGoogleSignIn = async () => {
                try {
                    await signInWithPopup(auth, provider);
                } catch (error) {
                    console.error("Error signing in with Google: ", error);
                }
            };

            const handleSignOut = async () => {
                try {
                    await signOut(auth);
                    setView('boards');
                    setSelectedBoard(null);
                    setSelectedPost(null);
                } catch (error) {
                    console.error("Error signing out: ", error);
                }
            };

            const navigateToPosts = (board) => {
                setSelectedBoard(board);
                setView('posts');
            };
            
            const navigateToPostDetail = (post) => {
                setSelectedPost(post);
                setView('postDetail');
            };

            const navigateToBoards = () => {
                setView('boards');
                setSelectedBoard(null);
                setSelectedPost(null);
            };
            
            const navigateBackToPosts = () => {
                setView('posts');
                setSelectedPost(null);
            }

            if (loading) {
                return <div className="h-screen bg-gray-100 flex items-center justify-center"><Spinner /></div>;
            }
            
            return (
                <div className="bg-gray-50 min-h-screen font-sans text-gray-800">
                    <header className="bg-white shadow-md p-4 flex justify-between items-center">
                        <h1 
                            className="text-2xl font-bold text-blue-600 cursor-pointer"
                            onClick={navigateToBoards}
                        >
                            Connect Korner
                        </h1>
                        <div>
                            {user ? (
                                <div className="flex items-center space-x-4">
                                    <span className="font-semibold hidden sm:inline">{user.displayName}</span>
                                    <img src={user.photoURL} alt="User" className="w-10 h-10 rounded-full"/>
                                    <button onClick={handleSignOut} className="bg-red-500 hover:bg-red-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300">
                                        Sign Out
                                    </button>
                                </div>
                            ) : (
                                <button onClick={handleGoogleSignIn} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-lg transition duration-300 flex items-center space-x-2">
                                    <svg className="w-5 h-5" viewBox="0 0 48 48"><path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path><path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path><path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path><path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path><path fill="none" d="M0 0h48v48H0z"></path></svg>
                                    <span>Sign in with Google</span>
                                </button>
                            )}
                        </div>
                    </header>

                    <main className="p-4 sm:p-6 md:p-8">
                        <Breadcrumbs 
                            view={view} 
                            board={selectedBoard} 
                            post={selectedPost} 
                            onNavigate={{ toBoards: navigateToBoards, toPosts: navigateBackToPosts }}
                        />
                        {view === 'boards' && <BoardList onSelectBoard={navigateToPosts} user={user} />}
                        {view === 'posts' && selectedBoard && <PostList board={selectedBoard} onSelectPost={navigateToPostDetail} user={user} />}
                        {view === 'postDetail' && selectedPost && <PostDetail post={selectedPost} user={user} />}
                    </main>
                </div>
            );
        }

        function Breadcrumbs({ view, board, post, onNavigate }) {
            if (view === 'boards') return null;
            const { useState, useEffect } = React;
            return (
                <nav className="mb-6 text-sm sm:text-base">
                    <ol className="list-none p-0 inline-flex items-center space-x-2">
                        <li><span onClick={onNavigate.toBoards} className="text-blue-600 hover:underline cursor-pointer">Boards</span></li>
                        {board && (
                            <>
                                <li><span className="text-gray-400">/</span></li>
                                <li>
                                    <span onClick={view === 'postDetail' ? onNavigate.toPosts : undefined} className={view === 'postDetail' ? 'text-blue-600 hover:underline cursor-pointer' : 'text-gray-600 font-semibold'}>
                                        {board.name}
                                    </span>
                                </li>
                            </>
                        )}
                        {post && view === 'postDetail' && (
                            <>
                                <li><span className="text-gray-400">/</span></li>
                                <li><span className="text-gray-600 font-semibold truncate" style={{maxWidth: '200px'}}>{post.title}</span></li>
                            </>
                        )}
                    </ol>
                </nav>
            );
        }

        function BoardList({ onSelectBoard, user }) {
            const { useState, useEffect } = React;
            const [boards, setBoards] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const q = query(collection(db, "boards"), orderBy("name"));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const boardsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setBoards(boardsData);
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching boards: ", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, []);

            if (loading) return <Spinner />;

            return (
                <div className="bg-white shadow-lg rounded-xl overflow-hidden">
                    <div className="p-6 bg-gray-50 border-b"><h2 className="text-2xl font-bold">Boards</h2></div>
                    {boards.length === 0 ? (
                        <MessageBox>No boards have been created yet. Be the first!</MessageBox>
                    ) : (
                        <ul className="divide-y divide-gray-200">
                            {boards.map(board => (
                                <li key={board.id} onClick={() => onSelectBoard(board)} className="p-6 hover:bg-gray-100 cursor-pointer transition duration-300 flex justify-between items-center">
                                    <div>
                                        <h3 className="font-bold text-lg text-blue-700">{board.name}</h3>
                                        <p className="text-gray-600">{board.description}</p>
                                    </div>
                                    <svg className="w-6 h-6 text-gray-400" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg"><path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M9 5l7 7-7 7"></path></svg>
                                </li>
                            ))}
                        </ul>
                    )}
                    {user && <AddBoardForm />}
                </div>
            );
        }

        function AddBoardForm() {
            const { useState } = React;
            const [name, setName] = useState('');
            const [description, setDescription] = useState('');
            const [error, setError] = useState('');
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!name.trim()) {
                    setError('Board name is required.');
                    return;
                }
                setSubmitting(true);
                setError('');
                try {
                    await addDoc(collection(db, "boards"), { name, description, createdAt: Timestamp.now() });
                    setName('');
                    setDescription('');
                } catch (err) {
                    setError('Failed to create board. Please try again.');
                    console.error(err);
                }
                setSubmitting(false);
            };

            return (
                <div className="p-6 border-t">
                    <h3 className="font-bold mb-4">Create New Board</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="text" value={name} onChange={(e) => setName(e.target.value)} placeholder="Board Name" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                        <input type="text" value={description} onChange={(e) => setDescription(e.target.value)} placeholder="Description (optional)" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                        {error && <p className="text-red-500">{error}</p>}
                        <button type="submit" disabled={submitting} className="w-full bg-green-500 hover:bg-green-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 disabled:bg-gray-400">
                            {submitting ? 'Creating...' : 'Create Board'}
                        </button>
                    </form>
                </div>
            );
        }

        function PostList({ board, onSelectPost, user }) {
            const { useState, useEffect } = React;
            const [posts, setPosts] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                if (!board) return;
                const q = query(collection(db, "posts"), where("boardId", "==", board.id), orderBy("createdAt", "desc"));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const postsData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setPosts(postsData);
                    setLoading(false);
                }, (error) => {
                    console.error("Error fetching posts: ", error);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [board]);

            if (loading) return <Spinner />;

            return (
                <div className="bg-white shadow-lg rounded-xl overflow-hidden">
                    <div className="p-6 bg-gray-50 border-b">
                        <h2 className="text-2xl font-bold">{board.name}</h2>
                        <p className="text-gray-600">{board.description}</p>
                    </div>
                    {posts.length === 0 ? (
                         <MessageBox>No posts in this board yet. Why not start a conversation?</MessageBox>
                    ) : (
                        <ul className="divide-y divide-gray-200">
                            {posts.map(post => (
                                 <li key={post.id} onClick={() => onSelectPost(post)} className="p-6 hover:bg-gray-100 cursor-pointer transition duration-300">
                                    <h3 className="font-bold text-lg text-blue-700">{post.title}</h3>
                                    <p className="text-sm text-gray-500 mt-1">By {post.authorName} on {new Date(post.createdAt?.toDate()).toLocaleDateString()}</p>
                                </li>
                            ))}
                        </ul>
                    )}
                    {user ? <AddPostForm boardId={board.id} user={user} /> : <MessageBox>Please sign in to create a post.</MessageBox>}
                </div>
            );
        }

        function AddPostForm({ boardId, user }) {
            const { useState } = React;
            const [title, setTitle] = useState('');
            const [content, setContent] = useState('');
            const [error, setError] = useState('');
            const [submitting, setSubmitting] = useState(false);

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!title.trim() || !content.trim()) {
                    setError('Title and content are required.');
                    return;
                }
                setSubmitting(true);
                setError('');
                try {
                    await addDoc(collection(db, "posts"), { boardId, title, content, authorId: user.uid, authorName: user.displayName, authorPhotoURL: user.photoURL, createdAt: Timestamp.now() });
                    setTitle('');
                    setContent('');
                } catch (err) {
                    setError('Failed to create post. Please try again.');
                    console.error(err);
                }
                setSubmitting(false);
            };

            return (
                <div className="p-6 border-t">
                    <h3 className="font-bold mb-4">Create New Post</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <input type="text" value={title} onChange={(e) => setTitle(e.target.value)} placeholder="Post Title" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                        <textarea value={content} onChange={(e) => setContent(e.target.value)} placeholder="What's on your mind?" rows="4" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                        {error && <p className="text-red-500">{error}</p>}
                        <button type="submit" disabled={submitting} className="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-3 px-4 rounded-lg transition duration-300 disabled:bg-gray-400">
                            {submitting ? 'Posting...' : 'Submit Post'}
                        </button>
                    </form>
                </div>
            );
        }

        function PostDetail({ post, user }) {
            const { useState, useEffect } = React;
            return (
                <div className="space-y-8">
                    <div className="bg-white shadow-lg rounded-xl p-6 sm:p-8">
                        <div className="flex items-start space-x-4 mb-4">
                            <img src={post.authorPhotoURL} alt={post.authorName} className="w-12 h-12 rounded-full" />
                            <div>
                                <p className="font-semibold">{post.authorName}</p>
                                <p className="text-sm text-gray-500">Posted on {new Date(post.createdAt?.toDate()).toLocaleString()}</p>
                            </div>
                        </div>
                        <h2 className="text-3xl font-bold mb-4">{post.title}</h2>
                        <p className="text-gray-700 whitespace-pre-wrap leading-relaxed">{post.content}</p>
                    </div>
                    <ReplyList postId={post.id} />
                    {user ? <AddReplyForm postId={post.id} user={user} /> : <MessageBox>Please sign in to reply.</MessageBox>}
                </div>
            );
        }

        function ReplyList({ postId }) {
            const { useState, useEffect } = React;
            const [replies, setReplies] = useState([]);
            const [loading, setLoading] = useState(true);

            useEffect(() => {
                const q = query(collection(db, "replies"), where("postId", "==", postId), orderBy("createdAt", "asc"));
                const unsubscribe = onSnapshot(q, (querySnapshot) => {
                    const repliesData = querySnapshot.docs.map(doc => ({ id: doc.id, ...doc.data() }));
                    setReplies(repliesData);
                    setLoading(false);
                });
                return () => unsubscribe();
            }, [postId]);

            if (loading) return <Spinner />;

            return (
                <div className="space-y-6">
                    <h3 className="text-2xl font-bold border-b pb-2">Replies ({replies.length})</h3>
                    {replies.length === 0 ? (
                        <MessageBox>Be the first to reply!</MessageBox>
                    ) : (
                        replies.map(reply => (
                            <div key={reply.id} className="bg-white shadow-md rounded-lg p-5 flex items-start space-x-4">
                                <img src={reply.authorPhotoURL} alt={reply.authorName} className="w-10 h-10 rounded-full" />
                                <div className="flex-1">
                                    <div className="flex justify-between items-center">
                                        <p className="font-semibold">{reply.authorName}</p>
                                        <p className="text-xs text-gray-500">{new Date(reply.createdAt?.toDate()).toLocaleString()}</p>
                                    </div>
                                    <p className="text-gray-700 mt-2">{reply.content}</p>
                                </div>
                            </div>
                        ))
                    )}
                </div>
            );
        }

        function AddReplyForm({ postId, user }) {
            const { useState } = React;
            const [content, setContent] = useState('');
            const [submitting, setSubmitting] = useState(false);
            const [error, setError] = useState('');

            const handleSubmit = async (e) => {
                e.preventDefault();
                if (!content.trim()) {
                    setError('Reply cannot be empty.');
                    return;
                }
                setSubmitting(true);
                setError('');
                try {
                    await addDoc(collection(db, "replies"), { postId, content, authorId: user.uid, authorName: user.displayName, authorPhotoURL: user.photoURL, createdAt: Timestamp.now() });
                    setContent('');
                } catch (err) {
                    setError('Failed to post reply. Please try again.');
                    console.error(err);
                }
                setSubmitting(false);
            };

            return (
                <div className="bg-white shadow-lg rounded-xl p-6 mt-8">
                    <h3 className="font-bold mb-4">Post a Reply</h3>
                    <form onSubmit={handleSubmit} className="space-y-4">
                        <textarea value={content} onChange={(e) => setContent(e.target.value)} placeholder="Add to the discussion..." rows="3" className="w-full p-3 border rounded-lg focus:ring-2 focus:ring-blue-500 focus:outline-none" />
                        {error && <p className="text-red-500 text-sm">{error}</p>}
                        <div className="flex justify-end">
                            <button type="submit" disabled={submitting} className="bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-6 rounded-lg transition duration-300 disabled:bg-gray-400">
                                {submitting ? 'Replying...' : 'Reply'}
                            </button>
                        </div>
                    </form>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
