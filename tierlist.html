    <style>
        /* --- Base Styles & Colors --- */
        :root {
            --purple: #9b59b6;
            --blue: #3498db;
            --green: #2ecc71;
            --dark-bg: #0d0f1a;
            --light-text: #ecf0f1;
            --glow-color: rgba(52, 152, 219, 0.7);
        }

        /* --- Twinkling Cursor & Background --- */
        html {

        }

        body {
            background-color: var(--dark-bg);
            background-image: url('https://images.unsplash.com/photo-1534796636912-3b95b3ab5986?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2071&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            font-family: 'Source Serif Pro', serif;
            color: var(--light-text);
            margin: 0;
            padding: 20px; /* Adjusted padding */
            min-height: 100vh;
            line-height: 1.7;
            overflow-x: hidden;
        }

        /* --- Main Container & Layout --- */
        .container {
            max-width: 700px;
            width: 100%;
            margin: 0 auto;
            text-align: center;
            position: relative;
            z-index: 1;
        }
        
        /* --- NEW: Visitor Counter at Top --- */
        .visitor-counter-top {
            text-align: center;
            margin-bottom: 20px;
            font-family: 'Press Start 2P', cursive;
            font-size: 1rem;
            color: var(--blue);
        }

        /* --- General Section Styling --- */
        .section {
            /* Increased opacity for better readability */
            background-color: rgba(13, 15, 26, 0.92);
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 12px;
            padding: 30px;
            margin-bottom: 40px;
            text-align: left;
            transition: all 0.4s ease; /* Transition for hover effect */
        }
        
        /* NEW: Hover effect for sections */
        .section:hover {
            border-color: rgba(52, 152, 219, 0.5);
            box-shadow: 0 0 25px rgba(52, 152, 219, 0.2);
        }
        
        /* --- Gradient Text for Titles --- */
        .gradient-text {
            background: linear-gradient(90deg, var(--purple), var(--blue), var(--green));
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
            background-size: 200% auto;
            animation: gradient-animation-text 5s linear infinite;
        }
        @keyframes gradient-animation-text {
            to {
                background-position: 200% center;
            }
        }
        
        /* Specific styling for section headers */
        h2 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.8rem;
            color: var(--purple);
            margin-top: 0;
            margin-bottom: 20px;
            text-align: left;
            padding-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 10px;
            border-bottom: 1px solid rgba(52, 152, 219, 0.3);
        }

        h3 {
            font-family: 'Press Start 2P', cursive;
            font-size: 1.4rem;
            color: #ffffff;
            margin-top: 25px;
            text-align: center;
        }
        p {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.1rem;
        }

        .problem-bold {
            font-family: 'Press Start 2P', cursive;
        }

        /* --- Header Section (Now part of the dashboard) --- */
        .main-header {
            padding: 20px;
            margin-bottom: 0; /* Removed margin as it's now in the dashboard */
        }
        .title {
            font-family: 'Press Start 2P', cursive;
            font-size: clamp(2rem, 5vw, 3rem); /* Responsive font size */
            margin-bottom: 10px;
        }
        .subtitle {
            font-family: 'Source Serif Pro', serif;
            font-size: 1.1rem;
            color: #bdc3c7;
            margin-bottom: 0;
        }

        /* --- UPDATED: Dashboard Banner (was stats-bar) --- */
        .dashboard-banner {
            display: flex;
            justify-content: center; /* Centered title */
            align-items: center;
            text-align: center;
            background-color: rgba(13, 15, 26, 0.92);
            backdrop-filter: blur(5px);
            border: 1px solid rgba(52, 152, 219, 0.2);
            border-radius: 12px;
            padding: 25px;
            margin-bottom: 40px;
        }

        .dashboard-banner .header-content {
            text-align: center; /* Ensure text is centered */
            flex-grow: 0; /* Don't grow to fill space */
        }

        /* --- NEW: Top Bar for Clock --- */
        .top-bar {
            display: flex;
            justify-content: space-between; /* Positions items on opposite ends */
            align-items: center;
            margin-bottom: 20px;
        }

        #circular-clock {
            width: 100px; /* Slightly smaller */
            height: 100px;
            border-radius: 50%;
            border: 3px solid var(--green);
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 1rem; 
            color: var(--green);
            background-color: rgba(13, 15, 26, 0.5);
            box-shadow: 0 0 15px rgba(46, 204, 113, 0.3), inset 0 0 10px rgba(46, 204, 113, 0.2);
        }
        
        /* --- NEW: Navigation Dropdown --- */
        .banner-nav {
            display: flex;
            align-items: center;
            gap: 15px;
        }
        .dropdown {
            position: relative;
            display: inline-block;
        }
        .dropdown-btn {
            background-color: transparent;
            color: var(--blue);
            padding: 12px;
            font-size: 1.5rem; /* Larger heart icon */
            border: 2px solid var(--blue);
            border-radius: 50%;
            cursor: pointer;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s ease;
        }
        .dropdown-btn:hover {
            background-color: var(--blue);
            color: var(--dark-bg);
            box-shadow: 0 0 15px var(--glow-color);
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: var(--dark-bg);
            border: 1px solid rgba(52, 152, 219, 0.3);
            min-width: 240px;
            box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.4);
            z-index: 100;
            border-radius: 12px;
            padding: 10px 0;
            backdrop-filter: blur(5px);
            -webkit-backdrop-filter: blur(5px);
        }
        .dropdown-content a {
            color: var(--light-text);
            padding: 12px 16px;
            text-decoration: none;
            display: block;
            text-align: left;
            font-family: 'Source Serif Pro', serif;
            transition: background-color 0.2s;
        }
        .dropdown-content a:hover {
            background-color: rgba(52, 152, 219, 0.2);
        }
        .dropdown:hover .dropdown-content {
            display: block;
        }
        .dropdown-content hr {
            border: none;
            height: 1px;
            background-color: rgba(52, 152, 219, 0.2);
            margin: 8px 0;
        }

        /* --- Simple Nav Links --- */
        .simple-nav {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-wrap: wrap;
            gap: 20px;
            padding: 20px;
        }
        .simple-nav a {
            color: #bdc3c7;
            text-decoration: none;
            font-size: 1rem;
            transition: color 0.2s;
        }
        .simple-nav a:hover {
            color: #ffffff;
            text-decoration: underline;
        }
        .contact-button {
            background: linear-gradient(135deg, var(--green), var(--blue));
            border: none;
            border-radius: 8px;
            padding: 10px 25px;
            color: #ffffff;
            font-family: 'Source Serif Pro', serif;
            font-weight: 700;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.2s ease;
        }
        .contact-button:hover {
            transform: scale(1.05);
            box-shadow: 4px 4px 15px rgba(0,0,0,0.3);
        }

        /* --- Resource Hub Portal Buttons (new card design with glowing border) --- */
        .link-pool {
            list-style-type: none;
            padding: 0;
            margin: 0;
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            gap: 20px;
        }

        .link-pool li a {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 250px;
            height: 80px;
            padding: 10px;
            position: relative;
            background-color: var(--dark-bg);
            text-decoration: none;
            font-weight: 600;
            color: var(--light-text);
            text-align: center;
            transition: all 0.3s ease;
            border-radius: 12px;
            background-clip: padding-box;
            border: 2px solid transparent;
            box-shadow: inset 0 0 0 1px rgba(52, 152, 219, 0.2);
        }

        .link-pool li a:hover {
            transform: translateY(-4px) scale(1.03);
            box-shadow: 0 8px 25px rgba(0, 0, 0, 0.4);
            border-image: linear-gradient(135deg, var(--purple), var(--blue), var(--green)) 1;
        }

        /* --- UPDATED: Attention-grabbing button styles --- */
        .attention-button {
            width: 100%; /* Make it full-width within the flex container */
            height: 90px;
            font-size: 1.2rem;
            font-family: 'Press Start 2P', cursive;
            background: linear-gradient(135deg, var(--blue), var(--green));
            border: none;
            border-radius: 9999px; /* Creates an oval shape */
            color: white;
            animation: pulse-glow 3s infinite alternate;
        }

        .attention-button-li {
            width: 100%;
        }

        .attention-button:hover {
            background: linear-gradient(135deg, var(--green), var(--blue));
        }

        @keyframes pulse-glow {
            from {
                box-shadow: 0 0 10px rgba(52, 152, 219, 0.4), 0 0 20px rgba(46, 204, 113, 0.4);
            }
            to {
                box-shadow: 0 0 20px rgba(52, 152, 219, 0.8), 0 0 35px rgba(46, 204, 113, 0.8);
            }
        }
        
        /* --- Footer --- */
        footer {
            margin-top: 60px;
            font-size: 0.9rem;
            color: #7f8c8d;
        }

        /* --- New Styling for Profile Card --- */
        .profile-card {
            display: flex;
            flex-direction: row; /* Changed to row for side-by-side layout */
            align-items: center;
            margin-bottom: 20px;

            justify-content: center; /* Center the entire profile card horizontally */
